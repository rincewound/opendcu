
<!DOCTYPE html>
<html>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
  <title>Barracuda Configuration Interface</title>
</head>


<body>
    <div id="app">
        <div id="mainview">
          <h1>Welcome to Barracuda</h1>
          <div id="topmenu" class="ui attached stackable menu">
              <div class="ui container">
                <a class="item">
                  <i class="home icon" ></i> Home
                </a>
                <a class="item">
                    <i class="clock outline icon"></i> Settings
                </a>
                <a class="item">
                  <i class="grid layout icon"></i> More settings
                </a>
                <div class="ui simple dropdown item">
                  More
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <a class="item"><i class="edit icon"></i> Edit Profile</a>
                    <a class="item"><i class="globe icon"></i> Choose Language</a>
                    <a class="item"><i class="settings icon"></i> Account Settings</a>
                  </div>
                </div>
                <div class="right item">
                  <div class="ui input"><input type="text" placeholder="Search..."></div>
                </div>
              </div>
          </div>

      </div>
    </div>
    <button id=ok_button>ok</button>
</body>
<script src="index.js" type="module"></script>
</html>
